<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./3-refining-selectors.js" type="text/javascript"></script>
</head>

<body>
    <section class="container container-default">
        <h1>jQuery</h1>
        <ul>
            <li id="list-item" class="list-item" random='hello'>List 1</li>
            <li class="list-item">List 2</li>
            <li class="list-item">List 3</li>
            <li>
                <ul class="list-item">
                    <li class="list-item">List 3-1</li>
                    <li class="list-item" random='hello1'>List 3-2</li>
                    <li>
                        <ul>
                            <li class="grand-list-item">List 3-3-1</li>
                            <li>List 3-3-2</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</body>

</html>
