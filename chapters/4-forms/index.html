<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./4-forms.js" type="text/javascript"></script>
</head>

<body>
    <section class="container container-default">
        <h1>jQuery</h1>

        <h2>Form</h2>
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" rows="3" maxlength="140"></textarea>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="coding"> Coding
                    </label>
                    <label>
                        <input type="checkbox" value="songs"> Songs
                    </label>
                    <label>
                        <input type="checkbox" value="tennis"> Tennis
                    </label>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>

</html>
